spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.h2.Driver
#spring.jpa.show-sql: true

spring.security.oauth2.client.registration.keycloak.client-id=event_service
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://keycloak-alb-427916872.ap-southeast-1.elb.amazonaws.com/realms/eztix
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak-alb-427916872.ap-southeast-1.elb.amazonaws.com/realms/eztix

logging.level.org.springframework.security=TRACE